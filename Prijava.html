<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naslov Strani</title>
    
    <link rel="stylesheet" href="prijava.css">
</head>

 <html>

<body>

<div class="login-container">
        <h1>Prijava</h1>

        <div class="Pozdravljeni">
            <p class="naslov">Pozdravljeni nazaj!</p>
            <p class="podnaslov">Prijavite se v svoj račun spodaj.</p>
        </div>

        <form>
            <div class="form-group">
                <label for="username">Uporabniško ime</label>
                <input type="text" id="username" name="username" placeholder="Vnesi uporabniško ime">
            </div>

            <div class="form-group">
                <label for="password">Geslo</label>
                <input type="password" id="password" name="password" placeholder="Vnesi geslo">
            </div>

            <button type="submit" class="login-button">Prijava</button>

            <div id="errorMessage" class="error-message"></div>

        </form>

        <div class="Registrirani">
            <p class="Vprasanje">
                Niste še registrirani?
                <a href="Registracija.html" class="Registracija-link">Registracija</a>
            </p>
        </div>

<script src="Prijava.js"></script>
<script src="navbar.js"></script>

</body>
  
   </html>
